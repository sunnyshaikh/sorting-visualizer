<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#393e46">
    <title>Sorting visualizer</title>
    <link rel="shortcut icon" href="./src/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./src/css/jquery.toast.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Sorting visualizer</h1>
        <div class="bar-container" id="bar-container"></div>
        <div class="nav-container">
            <div class="effect-buttons">
                <button class="new-array btn" title="Generate new bars" id="new-array">New
                    bars</button>
                <button class="dir btn no-disable" title="Change bar direction" onclick="changeBarDirection()"><i
                        class="fas fa-exchange-alt" style="transform: rotate(90deg);"></i></button>
                <button class="btn no-disable" title="Refresh page" onclick="location.reload()"
                    style="margin-left: .25rem;">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="sliders">
                <div class="slider-group">
                    <label for="size">No. of bars</label>
                    <input type="range" min="2" max="50" id="size" class="slider slider-size"
                        oninput="generateBars(this.value)">
                </div>
                <div class="slider-group">
                    <label for="speed">Speed</label>
                    <input type="range" min="40" max="1000" id="speed" class="slider slider-speed"
                        oninput="changeSpeed(this.value)">
                </div>
            </div>
            <div class="sort-buttons">
                <select class="sort" id="algo">
                    <option value="0">Bubble sort</option>
                    <option value="1">Insertion sort</option>
                    <option value="2">Selection sort</option>
                    <option value="3" disabled>Merge sort</option>
                    <option value="4" disabled>Quick sort</option>
                </select>
                <button class="start btn" onclick="startSorting()">Start</button>
            </div>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous"></script>
<script src="./src/js/jquery.toast.min.js"></script>
<script src="./src/js/main.js"></script>
<script src="./src/js/sorting_algo.js"></script>

</html>
